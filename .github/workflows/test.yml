name: Test

on:
  push:

jobs:

  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: composer:v2
    - run: npm install
    - run: composer install
    - run: npm run test
    - run: npm run release
   
